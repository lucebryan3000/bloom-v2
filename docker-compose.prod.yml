# =============================================================================
# Bloom - Production Docker Compose Override
# =============================================================================
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
    volumes: []  # No source mounting in production
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  postgres:
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
