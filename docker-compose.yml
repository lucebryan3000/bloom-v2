# =============================================================================
# Bloom - Development Docker Compose
# =============================================================================
# Full development stack with hot reload
#
# Commands:
#   docker compose up -d        # Start all services
#   docker compose logs -f app  # Follow app logs
#   docker compose down         # Stop all services
#   docker compose down -v      # Stop and remove volumes
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Application (Next.js)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bloom_app
    user: "1000:1000"
    restart: unless-stopped
    entrypoint: ["/usr/local/bin/app-entrypoint.sh"]
    ports:
      - "3000:3000"
    volumes:
      # Mount source for hot reload
      - .:/workspace
      # Named volume for node_modules to persist installs
      - node_modules:/workspace/node_modules
      # Named volume for pnpm store
      - pnpm_store:/root/.local/share/pnpm/store
    working_dir: /workspace
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
      # Default to manual start; set to true only after pnpm install has run in the container
      - APP_AUTO_START=false
      - STACK_PROFILE=tech_stack
      - INSTALL_DIR=/workspace
      - ALLOW_DIRTY=true
      - GIT_SAFETY=false
      - PNPM_FLAGS=--network-concurrency=1 --child-concurrency=1
      - NODE_OPTIONS=--max-old-space-size=2048
    mem_limit: ${APP_MEM_LIMIT:-6g}
    cpus: ${APP_CPU_LIMIT:-2}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bloom_network

  # ---------------------------------------------------------------------------
  # PostgreSQL (with pgvector)
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bloom_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: init scripts
      - ./scripts/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-luce} -d ${DB_NAME:-BloomDB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bloom_network

# =============================================================================
# Networks
# =============================================================================
networks:
  bloom_network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  node_modules:
    driver: local
  pnpm_store:
    driver: local
