#!/usr/bin/env bash
# =============================================================================
# defaults.conf - Default configuration values for bootstrap scripts
# =============================================================================
# This file provides all default values that can be overridden in bootstrap.conf
# DO NOT edit this file - copy bootstrap.conf.example to bootstrap.conf instead
# =============================================================================

# -----------------------------------------------------------------------------
# Project Identification
# -----------------------------------------------------------------------------
DEFAULT_APP_NAME="bloom2"
DEFAULT_APP_DESCRIPTION="Next.js 15 Application"
DEFAULT_PROJECT_ROOT="."

# -----------------------------------------------------------------------------
# Runtime Versions
# -----------------------------------------------------------------------------
DEFAULT_NODE_VERSION="20"
DEFAULT_PNPM_VERSION="9"
DEFAULT_TYPESCRIPT_VERSION="5.7"
DEFAULT_REACT_VERSION="19"
DEFAULT_NEXTJS_VERSION="15"

# -----------------------------------------------------------------------------
# Database Configuration
# -----------------------------------------------------------------------------
DEFAULT_DB_NAME="bloom2_db"
DEFAULT_DB_HOST="localhost"
DEFAULT_DB_PORT="5432"
DEFAULT_DB_USER="postgres"
DEFAULT_DB_PASSWORD="postgres"
DEFAULT_ENABLE_PGVECTOR="true"
DEFAULT_PG_VERSION="16"

# -----------------------------------------------------------------------------
# Feature Flags (all enabled by default)
# -----------------------------------------------------------------------------
DEFAULT_ENABLE_AUTHJS="true"
DEFAULT_ENABLE_AI_SDK="true"
DEFAULT_ENABLE_ZUSTAND="true"
DEFAULT_ENABLE_PG_BOSS="true"
DEFAULT_ENABLE_SHADCN="true"
DEFAULT_ENABLE_PDF_EXPORTS="true"
DEFAULT_ENABLE_TEST_INFRA="true"
DEFAULT_ENABLE_CODE_QUALITY="true"

# -----------------------------------------------------------------------------
# Authentication
# -----------------------------------------------------------------------------
DEFAULT_AUTH_PROVIDER="credentials"
DEFAULT_AUTH_PROVIDERS="credentials"  # comma-separated: credentials,google,github

# -----------------------------------------------------------------------------
# AI Configuration
# -----------------------------------------------------------------------------
DEFAULT_AI_PROVIDER="anthropic"
DEFAULT_AI_MODEL="claude-sonnet-4-20250514"

# -----------------------------------------------------------------------------
# Logging & Debugging
# -----------------------------------------------------------------------------
DEFAULT_LOG_LEVEL="INFO"
DEFAULT_LOG_FORMAT="plain"  # plain or json
DEFAULT_VERBOSE="false"

# -----------------------------------------------------------------------------
# Execution Control
# -----------------------------------------------------------------------------
DEFAULT_DRY_RUN="false"
DEFAULT_FORCE_OVERWRITE="false"
DEFAULT_AUTO_RETRY="true"
DEFAULT_RETRY_COUNT="3"
DEFAULT_RETRY_DELAY="2"
DEFAULT_MAX_CMD_SECONDS="300"
DEFAULT_SKIP_BREAKPOINTS="false"
DEFAULT_AUTO_CONFIRM="false"

# -----------------------------------------------------------------------------
# State Management
# -----------------------------------------------------------------------------
DEFAULT_STATE_DIR="scripts/bootstrap/state"
DEFAULT_STATE_FILE="scripts/bootstrap/state/.bootstrap-state"
DEFAULT_CHECKPOINT_FILE="scripts/bootstrap/state/.checkpoint"
DEFAULT_RESUME_MODE="skip"  # skip or force

# -----------------------------------------------------------------------------
# Paths
# -----------------------------------------------------------------------------
DEFAULT_BOOTSTRAP_DIR="scripts/bootstrap"
DEFAULT_CONFIG_DIR="scripts/bootstrap/config"
DEFAULT_LOG_DIR="scripts/bootstrap/logs"
DEFAULT_TEMPLATES_DIR="scripts/bootstrap/templates"

# -----------------------------------------------------------------------------
# Stack Profiles
# -----------------------------------------------------------------------------
# full    = All features enabled
# minimal = Foundation + DB + Auth only
# api-only = No UI components
DEFAULT_STACK_PROFILE="full"

# -----------------------------------------------------------------------------
# Package Profiles (version bundles)
# -----------------------------------------------------------------------------
DEFAULT_AUTH_PACKAGE_PROFILE="latest"
DEFAULT_AI_PACKAGE_PROFILE="latest"
DEFAULT_DB_PACKAGE_PROFILE="latest"
DEFAULT_UI_PACKAGE_PROFILE="latest"
DEFAULT_TEST_PACKAGE_PROFILE="latest"
