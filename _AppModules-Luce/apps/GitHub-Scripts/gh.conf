# ============================================================================
# Git Configuration Settings (Option 7: Setup Git Config)
# ============================================================================

# GIT_CONFIG_AUTO_APPLY
# Description: Automatically apply git config settings without prompting
# Values: true | false (default: false)
# When: true = auto-applies on every run, false = prompts user
GIT_CONFIG_AUTO_APPLY=false

# GIT_CONFIG_USE_SCRIPT
# Description: Generate a scripts/gh.config file instead of direct apply
# Values: true | false (default: false)
# When: true = creates script for review/manual run, false = applies directly
GIT_CONFIG_USE_SCRIPT=false

# GIT_CONFIG_PULL_REBASE
# Description: Git pull strategy (merge vs rebase)
# Values: false | true (default: false)
# false = merge strategy (preserves all commits, creates merge commits)
# true = rebase strategy (linear history, rewrites commits)
GIT_CONFIG_PULL_REBASE=false

# GIT_CONFIG_PULL_FF
# Description: Fast-forward merge behavior
# Values: false | only | true (default: false)
# false = always create merge commit (recommended for tracking)
# only = only allow fast-forward merges
# true = allow fast-forward when possible
GIT_CONFIG_PULL_FF=false

# GIT_CONFIG_MERGE_CONFLICTSTYLE
# Description: Conflict marker style in merge conflicts
# Values: diff3 | merge (default: diff3)
# diff3 = shows base, ours, and theirs (easier to resolve)
# merge = shows only ours and theirs (Git default)
GIT_CONFIG_MERGE_CONFLICTSTYLE=diff3

# ============================================================================
# Usage Examples
# ============================================================================
#
# Example 1: Auto-apply settings on every run (no prompts)
#   GIT_CONFIG_AUTO_APPLY=true
#
# Example 2: Generate script for manual review/execution
#   GIT_CONFIG_USE_SCRIPT=true
#
# Example 3: Use rebase strategy instead of merge
#   GIT_CONFIG_PULL_REBASE=true
#
# Example 4: Allow fast-forward only (linear history)
#   GIT_CONFIG_PULL_FF=only
#
# Note: Settings are read by setup_git_config() in lib/core.sh
